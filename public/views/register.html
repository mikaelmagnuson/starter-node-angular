<div class="container">
    <div class="row">
        <div class="hidden-sm-down col-md-3 col-lg-4"></div>
        <div class="col-xs-12 col-md-6 col-lg-4 login-container">
            <img class="logo" src="img/logo.png">
            <h4>Register for a new account</h4>
            <form>
                <!-- TODO: Developed in Bootstrap 4, current version in the app is bootstrap 3.x -->
                <div class="form-group row">
                    <label for="example-email-input" class="col-3 col-form-label">Email</label>
                    <div class="col-9">
                        <input class="form-control" type="email" placeholder="bootstrap@example.com" id="example-email-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-password-input" class="col-3 col-form-label">Password</label>
                    <div class="col-9">
                        <input class="form-control" type="password" placeholder="supersecret" id="example-password-input">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <a href="register.html" class="small-text">Already have an account? Login here</a>
        </div>
        <div class="hidden-sm-down col-md-3 col-lg-4"></div>
    </div>
</div>
